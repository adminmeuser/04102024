<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM</title>
      </head>
      <body>
        <form>
          
          <div style="background-image: url(https://img.freepik.com/premium-photo/grey-abstract-background_427757-34.jpg)">
          <!--Firstname-->
          <label>First Name : </label>
          <input type="text" placeholder="Enter First Name"><br><br>
          <!--Lastname-->
          <label>Last Name : </label>
          <input type="text" placeholder="Enter Last Name"><br><br>
          <!--Address-->
          <label>Enter Your Address : </label>
          <textarea placeholder="Enter Address"></textarea><br><br>
          <!--Email-->
          <label>Enter Your Email id : </label>
          <input type="email" placeholder="eg : name@gmail.com "><br><br>
          <!--Country-->
          <label>Select Your Country : </label>
          <select>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
            <option value="Germany">Germany</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="Australia">Australia</option>
            <option value="Dubai">Dubai</option>
          </select><br><br>
          <!--Mobile number-->
          <label>Mobile Number : </label>
          <input type="number" placeholder="Enter a valid number"><br><br>
          <!--gender-->
          <label>Choose Gender : </label>
          <label><input type="radio" name="Gender" value="Female"> Female</label>
          <label><input type="radio" name="Gender" value="Male"> Male</label>
          <label><input type="radio" name="Gender" value="Transgender"> Transgender</label>
          <label><input type="radio" name="Gender" value="Others"> Others</label><br><br>
          <!--Langauge-->
          <label>Select Language : </label>
          <label><input type="checkbox" name="Language" value="English">English</label>
          <label><input type="checkbox" name="Language" value="Hindi">Hindi</label>
          <label><input type="checkbox" name="Language" value="Arabic">Arabic</label>
          <label><input type="checkbox" name="Language" value="Others">Others</label><br><br>
          <!--Submit-->
          <input type="submit" value="submit"><br><br>
          <p>WE WILL CONNECT YOU SOON!!!</p></div>
        </form>
      </body>
      </html>
